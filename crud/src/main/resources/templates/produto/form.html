<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
    <form th:action="@{/produto/cadastrar}" th:object="${prod}" method="post">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>

        <input th:field="${prod.codigo}" type="hidden">


        <div class="form-group">
            <label for="nome">Nome</label>
            <input th:field="*{nome}" id="nome" class="form-control">
            <p th:if="${#fields.hasErrors('nome')}" class="text text-danger" th:errors="*{nome}"></p>
        </div>
        <div class="form-group">
            <label for="data">Data Fabricação</label>
            <input th:field="*{dataFabricacao}" id="data" class="form-control">
            <p th:if="${#fields.hasErrors('dataFabricacao')}" class="text text-danger" th:errors="*{dataFabricacao}"></p>
        </div>
        <div class="form-group">
            <input th:field="*{novo}" id="novo" type="checkbox">
            <label for="novo">Novo</label>
        </div>
        <div class="form-group">
            <label for="preco">Preço</label>
            <input th:field="*{preco}" id="preco" class="form-control">
            <p th:if="${#fields.hasErrors('preco')}" class="text text-danger" th:errors="*{preco}"></p>
        </div>
        <button class="btn btn-success">Cadastrar</button>
    </form>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
